<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Anniversaire Le Mich</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #111;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    #cake {
        font-size: 120px;
        cursor: pointer;
        transition: transform 0.3s;
    }

    #cake:hover {
        transform: scale(1.1);
    }

    /* Animation explosion */
    @keyframes explode {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(5); opacity: 0; }
    }

    #message {
        display: none;
        font-size: 60px;
        color: #ff00ff;
        text-shadow: 0 0 20px #ff00ff;
        animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.5); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>

<body>

<div id="cake">ðŸŽ‚</div>
<div id="message">Joyeux anniversaire le mich</div>

<script>
    const cake = document.getElementById("cake");
    const message = document.getElementById("message");

    cake.addEventListener("click", () => {
        cake.style.animation = "explode 0.6s forwards";

        setTimeout(() => {
            cake.style.display = "none";
            message.style.display = "block";
        }, 600);
    });
</script>

</body>
</html>
